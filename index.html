<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Modern.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Information</title>
</head>
<body>
    <head></head>
    <main>
       <article >   
        <form action="submit">
                    <div class="main-container">
                       <h1> Create a Payment Request</h1>
                       <div class="contact">
                           <h2>Contact details</h2>
                           <label for="benefit" class="laber">Send Payment resquest to</label>
                           <input type="text" class="benefit field" placeholder="Create a contact">
                           <div class="details">
               <div class="name wrap">
                   <label for="name">Name</label>
                   <input type="text" class="name field" placeholder="Full name">
               </div>
               <div class="email wrap">
                   <label for="email">Email</label>
                   <input type="text" class="email field" placeholder="E-Mail Address">
               </div>
                           </div>
                       </div>
                       <div class="request">
                        <h2>Request details</h2>
                        <div class="details">
            <div class="wrap">
                <label for="amount">Amount</label>
                <input type="number" min="0.00" max="10000.00" step="0.01" class="amount field" placeholder="0.00">
            </div>
            <div class="wrap">
                <label for="due">Due date</label>
                <input type="date" class="due field" placeholder="Nov.13">
            </div>
                        </div>
                        <label for="amount" class="label">Company name to show</label>
                        <input type="text" class="benefit" placeholder="Create a contact">
                        
            
            </div>
            <div class="payinfo">
                <h2>Payment Information</h2>
                <div class="cardinfo">
                    <label for="card.no">Card No.
                        <input type="number" placeholder="Debit / Credit card No.">
                    </label>
                </div>
                <div class="details">
                    
                    <div class="wrap">
                        <label for="exp">Expiration date
                            <input type="date" id="exp">
                        </label>
                    </div>
                    <div class="wrap">
                        <label for="3digits">Security Code
                            <input type="number" id="3digits" class="field">
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn"> Next</button>
            </div>
        </form>
       </article>
    </main>
    <footer></footer>
</body>
</html>
